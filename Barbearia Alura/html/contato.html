<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cabeca.css">

    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato Barbearia</title>
</head>
<body>
    <header class="cabeca">
        <div class="container">
            <h1><a href="../index.html"><img src="../imagens/logo.png" class="logo-01" alt="Logo preto da Barbearia Alura"></a></h1>
            <nav class="nav-bar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-formulario">
        <form class="formulario">
            <label class="lab-txt" for="nome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nome" required maxlength="50">
            
            <label class="lab-txt" for="email">E-mail</label>
            <input class="input-padrao" type="email" placeholder="exemplo@email.com" id="email" required maxlength="45">
            
            <label class="lab-txt" for="fone">Telefone</label>
            <input class="input-padrao" type="tel" placeholder="(xx) 9 xxxx-xxxx" id="fone" required maxlength="11">

            <label class="lab-txt" for="msg">Mensagem</label>
            <textarea class="input-padrao" placeholder="Digite sua mensagem aqui..." id="msg" cols="70" rows="10" required maxlength="700"></textarea>

            <fieldset class="radio-btn">
                <legend class="lab-txt">Como prefere o nosso contato?</legend>

                <label class="lab-txt"><input class="btn-radio" type="radio" value="email" name="contato">E-mail</label>

                <label class="lab-txt"><input class="btn-radio" type="radio" value="fone" name="contato">Telefone</label>

                <label class="lab-txt"><input class="btn-radio" type="radio" value="whats" name="contato" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend class="lab-txt">Qual horário deseja atendimento?</legend>
                <br>
                <select class="select-btn">
                    <option selected disabled>Escolha o período</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <table class="tabela">
                <thead class="cabecalho-tabela">
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody class="corpo-tabela">
                    <tr>
                        <td>Segunda à Sexta-feira</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>08:00 - 17:00</td>
                    </tr>
                    <tr>
                        <td>Domingo e feriados</td>
                        <td>08:00 - 12:00</td>
                    </tr>
                </tbody>
            </table>

            <label class="checkbox"><input class="btn-checkbox" type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>
            
            <input class="enviar" type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer class="copyright">
        <h1><a href="../index.html"><img src="../imagens/logo-branco.png" class="logo-01" alt="Logo branco da Barbearia Alura"></a></h1>
        <p>&copy; Copyright Barbearia Alura - 2019. Code by: <a class="lucas" href="https://www.linkedin.com/in/lucas-magalh%C3%A3es-ferri/" target="_blank">Lucas Ferri</a> - 2022.</p>
    </footer>
</body>
</html>
